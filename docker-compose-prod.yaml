version: "3.9"

services:
  web-server:
    build: ./containers/web-server/prod
    ports:
      - "80:80"
      - "443:443"

  db:
    image: kartoza/postgis:14-3.1
    volumes:
      - postgis-data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=jamaica
      - POSTGRES_USER=docker
      - POSTGRES_PASS=docker
      - ALLOW_IP_RANGE=0.0.0.0/0
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis
    expose:
      - 5432
    healthcheck:
      test: "exit 0"

  backend:
    build: ./containers/backend
    environment:
      - PGHOST=db
      - PGDATABASE=jamaica
      - PGUSER=docker
      - PGPASSWORD=docker
    expose:
      - 8888

  raster-tileserver:
    build: ./containers/raster
    volumes:
      - raster-db:/opt/terracotta/db
      - ./mounts/raster:/opt/terracotta/data # bind mount
    expose:
      - 5000

  vector-tileserver:
    build: ./containers/vector
    volumes:
      - ./mounts/vector:/data # bind mount
    expose:
      - 8080

volumes:
  dbbackups:
  postgis-data:
  raster-db:
  auth:
